<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Chrome Usage Analyser</title>
  <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchBtn">Search</button>
    <div id="results"></div>
    <div class="button-group">
      <button id="indexOldDataBtn">Start Indexing Old Data</button>
      <button id="showDashboardBtn">Show Dashboard</button>
      <button id="continueIndexing">Continue Indexing</button>
    </div>
    <div class="index-status">
      <span id="indexPercentage"></span>
      <button id="refreshBtn">Refresh</button>
    </div>
  </div>
  <script src="../utils/db.js"></script>
  <script src="popup.js"></script>
</body>
</html>
