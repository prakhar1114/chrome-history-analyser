<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Summary Analytics</title>
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" 
    crossorigin="anonymous"
  >
</head>
<body>
  <button id="dark-mode-toggle" class="date-range-button">
    <i class="fas fa-moon"></i> Dark Mode
  </button>
  <!-- Date Range Buttons Container -->
  <div class="date-range-container" id="date-range-buttons">
    <!-- Buttons will be added here dynamically -->
  </div>

  <p class="date-range-text">Content from <span id="display-start-date"></span> to <span id="display-end-date"></span><p>

  <!-- Category Filters Container -->
  <div class="category-filters-container">
    <h3>Filter Tags</h3>
    <div id="category-filters">
        <!-- Toggle buttons will be added here dynamically -->
    </div>
    <form id="add-filter-form">
        <input type="text" id="new-filter-input" placeholder="Add new category" required>
        <button type="submit">Add</button>
    </form>
  </div>

  <!-- Exclude Filters Container -->
  <div class="category-filters-container">
    <h3>Exclude Tags</h3>
    <div id="exclude-filters">
        <!-- Toggle buttons for exclude tags will be added here dynamically -->
    </div>
    <form id="add-exclude-filter-form">
        <input type="text" id="new-exclude-filter-input" placeholder="Add new exclude tag" required>
        <button type="submit">Add</button>
    </form>
  </div>

  <div class="widget-container">
    <div class="grid-sizer"></div>
    <!-- Example Widget -->
    <!-- <div class="widget resizable" id="example-widget">
      <div class="widget-header">
        <h2>Example Widget</h2>
        <div class="resize-handle"></div>
      </div>
      <div class="widget-content">
      </div>
    </div> -->

    <!-- Add more resizable widgets here -->
  </div>
</body>
</html>
